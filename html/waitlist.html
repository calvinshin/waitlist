<script type="text/javascript">
  $.get("/reservelist", function(data) {
    console.log(data);
    for(var i=0; i<data.length; i++) {
      var tr = document.createElement("tr");

      var th = document.createElement("th");
      th.setAttribute("scope", "row " + parseInt(i)+1);
      th.innerText = parseInt(i) + 1;
      
      var td = document.createElement("td");
      td.innerText = data[i].name

      tr.append(th, td);

      if(i === 5) {
        document.getElementById("waitlisttable").removeAttribute("hidden");
      }

      if(i < 5) {
        document.getElementById("tbody").append(tr);
      }
      else {
        document.getElementById("waitlist").append(tr);        
      }
    }
  })


</script>
