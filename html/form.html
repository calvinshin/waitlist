<body>

    <div class="container">

            <div class="jumbotron">
                <h1 class="display-4">Steakman's</h1>
                <p class="lead">A simple bar banned from Yelp and Foursquare! Come get your reservation here!</p>
                <hr class="my-4">
                <p class="lead">
                    <a class="btn btn-danger btn-lg" href="/" role="button">Home</a>
                    <a class="btn btn-warning btn-lg" href="/waitlist" role="button">Check the waitlist</a>
                </p>
            </div>                  

            <div class="form-group">
            <label for="email">Email address</label>
            <!-- Changed to type = text from email for testing -->
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Jane">
            </div>
            <button class="btn btn-primary" id="reserve">Submit</button>
    </div>
<script type="text/javascript">

// prevent the submission of the data on click of button

var reserve = document.getElementById("reserve");
reserve.addEventListener("click", function() {

    console.log("test");
    // Create an object for this information
    var data = {
        email : document.getElementById("email").value,
        name : document.getElementById("name").value
    }

    console.log(data);
    $.post("/reserve", data)
    .then(function(data) {
        console.log("This is working... right?");
        alert("Added!")
    })
})
